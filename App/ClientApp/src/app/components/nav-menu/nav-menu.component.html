<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">App</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']">
              <span class='glyphicon glyphicon-home'></span> Home
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/counter']">
              <span class='glyphicon glyphicon-education'></span> Counter
            </a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn$ | async" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/fetch-data']">
              <span class='glyphicon glyphicon-th-list'></span> Fetch data
            </a>
          </li>
          <li [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" *ngIf="!(isLoggedIn$ | async)" (click)="login()">
                <span class='glyphicon glyphicon-log-in'></span>Login
            </a>
          </li>
          <li [routerLinkActive]='["link-active"]'>
              <a class="nav-link text-dark" *ngIf="isLoggedIn$ | async"  (click)="logout()">
                  <span class='glyphicon glyphicon-log-out'></span>Logout
              </a>
          </li>   
        </ul>
      </div>
    </div>
  </nav>
</header>
